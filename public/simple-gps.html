<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple GPS Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f0f9ff;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
            text-align: center;
        }
        .active { background: #d4edda; color: #155724; }
        .inactive { background: #f8d7da; color: #721c24; }
        .success { background: #d1ecf1; color: #0c5460; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin: 5px 0;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .coords {
            font-family: monospace;
            font-size: 12px;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .gps-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        .gps-active { background: #28a745; }
        .gps-inactive { background: #dc3545; }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìç Simple GPS Sender</h2>
        <div class="info">
            <strong>Super simple GPS tracking - no bugs!</strong><br>
            Send GPS location to the live map instantly.
        </div>
        
        <div id="status" class="status inactive">
            <span class="gps-indicator gps-inactive"></span>
            GPS Not Active
        </div>
        
        <div class="input-group">
            <label for="vehicleId">üöó Vehicle ID:</label>
            <input type="text" id="vehicleId" value="uncle-phone" placeholder="uncle-phone">
        </div>
        
        <div class="input-group">
            <label for="latitude">üìç Latitude:</label>
            <input type="number" id="latitude" step="0.000001" value="14.5995" placeholder="14.5995">
        </div>
        
        <div class="input-group">
            <label for="longitude">üìç Longitude:</label>
            <input type="number" id="longitude" step="0.000001" value="120.9842" placeholder="120.9842">
        </div>
        
        <div class="input-group">
            <label for="speed">üöó Speed (km/h):</label>
            <input type="number" id="speed" value="45" placeholder="45">
        </div>
        
        <div class="input-group">
            <label for="heading">üß≠ Heading (degrees):</label>
            <input type="number" id="heading" min="0" max="360" value="90" placeholder="90">
        </div>
        
        <button id="sendBtn" onclick="sendGPS()">
            üìç Send GPS Location
        </button>
        
        <button id="startAutoBtn" onclick="startAutoGPS()">
            üì± Start Auto GPS
        </button>
        
        <button id="stopAutoBtn" onclick="stopAutoGPS()" disabled>
            ‚èπÔ∏è Stop Auto GPS
        </button>
        
        <div class="coords">
            <strong>üìç Current Location:</strong><br>
            <div id="coords">Waiting for GPS...</div>
        </div>
        
        <div class="info">
            <strong>üìä Statistics:</strong><br>
            <div id="stats">Sent: 0 locations</div>
        </div>
    </div>

    <script>
        let isTracking = false;
        let watchId = null;
        let sentCount = 0;
        
        function updateStatus(message, isActive) {
            const statusEl = document.getElementById('status');
            const indicator = statusEl.querySelector('.gps-indicator');
            
            statusEl.textContent = message;
            statusEl.className = `status ${isActive ? 'active' : 'inactive'}`;
            
            if (isActive) {
                indicator.className = 'gps-indicator gps-active';
            } else {
                indicator.className = 'gps-indicator gps-inactive';
            }
        }
        
        function updateCoords(lat, lng, speed, heading, timestamp) {
            const coordsEl = document.getElementById('coords');
            coordsEl.innerHTML = `
                üìç Lat: ${lat.toFixed(6)}<br>
                üìç Lng: ${lng.toFixed(6)}<br>
                üöó Speed: ${speed.toFixed(1)} km/h<br>
                üß≠ Heading: ${heading.toFixed(0)}¬∞<br>
                ‚è∞ Time: ${new Date(timestamp).toLocaleTimeString()}
            `;
            
            // Update stats
            document.getElementById('stats').textContent = `Sent: ${sentCount} locations`;
        }
        
        function sendGPS() {
            const vehicleId = document.getElementById('vehicleId').value;
            const lat = parseFloat(document.getElementById('latitude').value);
            const lng = parseFloat(document.getElementById('longitude').value);
            const speed = parseFloat(document.getElementById('speed').value) || 0;
            const heading = parseFloat(document.getElementById('heading').value) || 0;
            
            if (isNaN(lat) || isNaN(lng)) {
                alert('Please enter valid latitude and longitude');
                return;
            }
            
            const gpsData = {
                vehicleId: vehicleId,
                lat: lat,
                lng: lng,
                speed: speed,
                heading: heading,
                timestamp: Date.now()
            };
            
            // Send to localStorage (super simple)
            localStorage.setItem(`gpsData_${vehicleId}`, JSON.stringify(gpsData));
            
            // Trigger storage event for immediate pickup
            window.dispatchEvent(new StorageEvent('storage', {
                key: `gpsData_${vehicleId}`,
                newValue: JSON.stringify(gpsData),
                oldValue: null,
                storageArea: localStorage,
                url: window.location.href
            }));
            
            sentCount++;
            updateCoords(lat, lng, speed, heading, gpsData.timestamp);
            updateStatus('‚úÖ GPS Sent Successfully', false, true);
            console.log('GPS data sent:', gpsData);
        }
        
        function startAutoGPS() {
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by this browser');
                return;
            }
            
            const vehicleId = document.getElementById('vehicleId').value;
            
            isTracking = true;
            updateStatus('üì± Auto GPS Active', true);
            
            const sendLocation = (position) => {
                const gpsData = {
                    vehicleId: vehicleId,
                    lat: position.coords.latitude,
                    lng: position.coords.longitude,
                    speed: position.coords.speed ? position.coords.speed * 3.6 : 0, // Convert m/s to km/h
                    heading: position.coords.heading || 0,
                    timestamp: Date.now()
                };
                
                // Send to localStorage
                localStorage.setItem(`gpsData_${vehicleId}`, JSON.stringify(gpsData));
                
                // Trigger storage event
                window.dispatchEvent(new StorageEvent('storage', {
                    key: `gpsData_${vehicleId}`,
                    newValue: JSON.stringify(gpsData),
                    oldValue: null,
                    storageArea: localStorage,
                    url: window.location.href
                }));
                
                sentCount++;
                updateCoords(gpsData.lat, gpsData.lng, gpsData.speed, gpsData.heading, gpsData.timestamp);
                console.log('Auto GPS sent:', gpsData);
            };
            
            // Start watching position
            watchId = navigator.geolocation.watchPosition(
                sendLocation,
                (err) => {
                    console.error('Geolocation error:', err);
                    updateStatus('‚ùå GPS Error: ' + err.message, false);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
            
            // Send initial position
            navigator.geolocation.getCurrentPosition(sendLocation, (err) => {
                console.error('Initial position error:', err);
            });
            
            // Update UI
            document.getElementById('startAutoBtn').disabled = true;
            document.getElementById('stopAutoBtn').disabled = false;
        }
        
        function stopAutoGPS() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            isTracking = false;
            updateStatus('‚èπÔ∏è GPS Stopped', false);
            
            // Update UI
            document.getElementById('startAutoBtn').disabled = false;
            document.getElementById('stopAutoBtn').disabled = true;
        }
        
        // Initialize
        console.log('Simple GPS Sender loaded');
    </script>
</body>
</html>
